<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML tables</title>
</head>
<body>


    <table border="1" >
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>DDDD<br>DDDD</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
    </table>

</body>
</html>
